{%extends 'base.html'%}
{%block body_block%}
    <div class="container">
        <table class="table table-dark table-striped">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Specs</th>
                <th>Display</th>
            </tr>   
        {%for mob in data%}
            <tr>
                <td>{{mob.name}}</td>
                <td>{{mob.price}}</td>
                <td>{{mob.brand}}</td>
                <td>{{mob.specs}}</td>
                <td>{{mob.display}}</td>
                <td>
                    <a href="{% url 'mobile-detail' mob.id %}" class="btn btn-outline-info">View</a>
                </td>
                <td>
                    <a href="{% url 'mobile-remove' mob.id %}" class="btn btn-outline-danger">Remove</a>
                </td>
                <td>
                    <a href="{% url 'mobile-change' mob.id %}" class="btn btn-outline-secondary">Change</a>
                </td>
            </tr>

        {%endfor%}
{%endblock%}
